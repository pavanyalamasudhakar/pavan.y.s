<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style1234.css"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Contact Form</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-7">
                  <h4>Get in Touch</h4><br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your number">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button class="btn btn-primary"><u>Send</u></button>
                  <button class="btn btn-primary"><a href="logo.html" style="color:white;">Home</a></button>
              </div>
              <div class="col-md-5">
              <h4>Contact Us</h4><hr>
              <div class="mt-5">
                  <div class="d-flex">
                    <i class="add bi-geo-alt"></i>
                    <p>Address: Mundragi,DC Camp School,Andral Urban <br>Andral Bypass Road,BALLARI,Karnataka,India.</p>
                 </div><hr>
                 <div class="mt-5">
                    <div class="d-flex">
                        <i class="add bi-telephone-fill"></i>
                      <p>Contact: 9901981271</p>
  
                    </div><hr>
                    <div class="mt-5">
                        <div class="d-flex">
                            <i class="add bi-envelope-fill"></i>
                          <p>ysengineeringworks2006@gmail.com</p>
      
                        </div><hr>
                        <div class="mt-5">
                            <div class="d-flex">
                                <i class="add bi-browser-chrome"></i>
                              <p>www.Y.S.Engineering Works.com</p>
          
                            </div>
              </div>
          </div>
      </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
